<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
     <title>Testing maps</title>
    <link href="empty.json" rel="exhibit/data" />
    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/HEAD/extensions/map/map-extension.js" />
    <script src="http://api.simile-widgets.org/exhibit/HEAD/exhibit-api.js" type="text/javascript"></script>
    <script type="text/javascript">
    function map_with_borders(mapDiv) {

        var map = new google.maps.Map(
            mapDiv, {
                center: new google.maps.LatLng(41.6561, -0.8773),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.TERRAIN,
                mapTypeControl: true,
                scaleControl: true,
                overviewMapControl: true
            });

            var ctaLayer = new google.maps.KmlLayer({
            url: "http://lmorillas.github.io/exhibit_tests/aragon.kmz",
            map: map
            });

        return map;
    }
    </script>
</head>

<body>
    <div id="content">
        <h1>Testing borders</h1>
        <div data-ex-role="view" data-ex-view-class="Map"  data-ex-border-color="red" data-ex-border-width="3" data-ex-border-opacity="0.4" data-ex-center="41.6561, -0.8773" data-ex-map-height="600" data-ex-map-width="600" data-ex-zoom="7" data-ex-overview-control="true" data-ex-type="terrain" data-ex-map-constructor="map_with_borders">
        </div>
    </div>
</body>

</html>
